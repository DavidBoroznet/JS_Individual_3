<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учет личных финансов</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Учет личных финансов</h1>
<form id="transaction-form">
    <input type="number" id="amount" placeholder="Сумма" required>
    <input type="text" id="category" placeholder="Категория" required>
    <input type="text" id="description" placeholder="Описание" required>
    <button type="submit">Добавить транзакцию</button>
</form>
<table id="transaction-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Дата и Время</th>
        <th>Категория транзакции</th>
        <th>Описание</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>
<div id="total">Общая сумма: 0</div>
<div id="transaction-details"></div>
<script src="script.js"></script>
</body>
</html>
